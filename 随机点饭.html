<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-image: url('1.jpg');
        }

        .box {
            width: 1000px;
            height: 240px;
            margin: 0 auto;
            margin-top: 100px;
            clear: both;
        }

        #btn {
            width: 100px;
            height: 30px;
            margin-left: 600px;
            margin-top: 50px;
        }

        .name {
            width: 100px;
            height: 30px;
            float: left;
            background-color: antiquewhite;
            margin-left: 10px;
            margin-top: 10px;
            text-align: center;
            line-height: 30px;
        }

        #span {
            float: right;
            position: relative;
            top: 55px;
            right: 185px;
        }

        h1 {
            text-align: center;
            color: rgb(39, 250, 232);
        }
    </style>

</head>

<body>

    <h1>随机点饭系统</h1>
    <span id="span"></span>
    <div class="box" id="box">
    </div>
    <input type="button" id="btn" value="点饭" />
    <script type="text/javascript">
        //创造数据
        var arrs = ["麻辣拌", "卤肉饭", "鸡块面", "烤肉拌饭", "石锅拌饭", "焖面", "煎饼", "刀削面", "饺子", "米线", "米饭配菜", "卷饼", "兰州拉面", "生煎", "麻辣烫", "砂锅", "面皮", "盖饭", "炒面", "打卤面", "驴肉火烧", "炸鸡", "麻辣香锅", "外卖", "不吃了减肥"];
        //获取父元素
        var boxNode = document.getElementById("box");
        for (var i = 0; i < arrs.length; i++) {
            //创建新元素
            var divNode = document.createElement("div");
            divNode.innerHTML = arrs[i];
            divNode.className = "name";
            boxNode.appendChild(divNode);
        }
        //点饭
        var btn = document.getElementById("btn");
        btn.onclick = function () {
            if (this.value === "点饭") {
                //定时
                timeId = setInterval(function () {
                    //清空所有颜色
                    for (var j = 0; j < arrs.length; j++) {
                        boxNode.children[j].style.background = "";
                    }
                    //留下当前颜色
                    var random = parseInt(Math.random() * arrs.length);
                    boxNode.children[random].style.background = "red";
                }, 100);
                this.value = "停止";
            } else {
                //清除计时器
                clearInterval(timeId);
                this.value = "点饭";
            }
        }
        var spanNode = document.getElementById("span");
        //调用时间
        getTime();
        setInterval(getTime, 1000);
        function getTime() {
            var day = new Date();
            var year = day.getFullYear();
            var month = day.getMonth() + 1;
            var dat = day.getDate();
            var hours = day.getHours();
            var minitues = day.getMinutes();
            var second = day.getSeconds();
            spanNode.innerHTML = year + "-" + month + "-" + dat + " " + hours + ":" + minitues + ":" + second;
        }
    </script>
</body>

</html>
